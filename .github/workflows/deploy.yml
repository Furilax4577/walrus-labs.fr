name: Deploy Walrus-Labs to VPS via Docker

on:
  push:
    branches:
      - master # ğŸš€ DÃ©clenche le dÃ©ploiement uniquement sur la branche master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: master

    env:
      VPS_IP: ${{ secrets.VPS_IP }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      VPS_DEPLOY_PATH: ~/www/walrus-labs.fr

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ”§ Installer Node.js et npm
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm ci

      - name: ğŸš€ Build du projet Angular
        run: npm run build -- --configuration=production

      - name: ğŸ³ Build et tag de l'image Docker
        run: |
          docker build -t walrus-labs.fr .

      - name: ğŸ”‘ Ajouter la clÃ© SSH du serveur
        run: |
          mkdir -p ~/.ssh
          echo "$VPS_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -t ed25519 $VPS_IP >> ~/.ssh/known_hosts

      - name: ğŸ“‚ CrÃ©er le rÃ©pertoire cible sur le serveur
        run: ssh -i ~/.ssh/id_ed25519 $VPS_USER@$VPS_IP "mkdir -p $VPS_DEPLOY_PATH && chmod 755 $VPS_DEPLOY_PATH"

      - name: ğŸš€ DÃ©ploiement rapide avec `rsync`
        run: |
          rsync -azP --delete -e "ssh -i ~/.ssh/id_ed25519" ./ $VPS_USER@$VPS_IP }}:$VPS_DEPLOY_PATH

      - name: ğŸ³ DÃ©ployer le conteneur via Docker Compose
        run: |
          ssh -i ~/.ssh/id_ed25519 $VPS_USER@$VPS_IP << 'EOF'
          cd $VPS_DEPLOY_PATH
          docker-compose down
          docker-compose up -d --build
          EOF
